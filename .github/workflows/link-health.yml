name: Check link health
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  link-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Fetch link list
        run: |
          ./link-health.sh
      - uses: actions/upload-artifact@v4
        with:
          name: Link health report
          path: log.txt
